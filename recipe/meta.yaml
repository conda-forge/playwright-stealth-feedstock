{% set name = "playwright-stealth" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a36f735d61469c12bda179b58d5fc4228bbee61c9cf5b1343b1497a5fd51ec1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - poetry-core
    - pip
  run:
    - playwright >=1.40.0
    - python >={{ python_min }}
    - setuptools
    - playwright-python

test:
  imports:
    - playwright_stealth
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AtuboDad/playwright_stealth
  summary: playwright stealth
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
