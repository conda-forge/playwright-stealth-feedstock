{% set name = "playwright-stealth" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4f44d416d4226689895a4d1cfb40e8d137216c0c9710ea8f84bae2dbf1186fc5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - playwright >=1.0.0,<2.0.0
    - python >={{ python_min }}
    - setuptools
    - playwright-python

test:
  imports:
    - playwright_stealth
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AtuboDad/playwright_stealth
  summary: playwright stealth
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
